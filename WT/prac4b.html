<!doctype html>
<html>
<head><title>Fibonacci series</title></head>
<body>
<!-- <h1>Fibonacci series</h1> -->
    <script>
        function fibo(n){
        let a = 0;
        let b = 1;
        let c;
        // let n;
        if(n ==1){
            return a;
        }
        else if(n==2){
           return b;
        }
        else{
            for(let i=3; i<=n; i++){
                c=a+b;
                a=b;
                b=c;
            }
            return b;
        }
    }
    document.write(fibo(5))
    </script>
</body>
</html>
