<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        PI 
        POWER
        ROUND
        SQRT
        SIN 
        COS
        MAX
        CEIL 
        FLOOR 
     -->
    <script>
        document.write("Power is "+Math.pow(12,2))
        document.write("<br> Round is "+Math.round(12.455))
        document.write("<br> PI "+Math.PI(12))
        document.write("<br> Sqrt is "+Math.sqrt(12))
        document.write("<br> Sin is  "+Math.sin(0.5))
        document.write("<br> Cos is  "+Math.cos(0.5))
        document.write("<br> Max is  "+Math.max(12))
        document.write("<br> Ceil is "+Math.ceil(3.566))
        document.write("<br> Floor is "+Math.floor(6.3))
    </script>
</body>
</html>
